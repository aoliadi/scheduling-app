<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
    <script defer src="index.js"></script>
</head>
<body>
    <section class="header__container">
        <h1 class="header__heading">
            Welcome!
        </h1>
    </section> <!-- header__container -->
    <section class="form__wrapper">
        <form action="#" class="form__container">

            <label for="username" class="label__container label--username">
                Please, what's your name? &nbsp; &nbsp; &nbsp; 
                <input type="text" name="username" class="input input--username" id="username-js">
            </label>

            <br><br><br>

            <button type="submit" id="btn--submit-js" disabled>
                My seat number
            </button>

            <br><br><br>
            
        </form>
    </section> <!-- form__wrapper --> 
    <section class="alert__container" id="alert__container-js">
        <h2 class="alert__content">
            Hello <span class="alert__username"  id="alert__username-js"></span>
            <br>
            Your seat number is
            <span class="alert__seat-number" id="alert__seat-number-js"></span>
            Goodluck!
        </h2>
    </section> <!-- alert__container -->

</body>
</html>
