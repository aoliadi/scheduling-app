<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Scheduleet...</title>
    <!-- <script defer src="index.js"></script> -->
    <script defer src="check.js"></script>
    <!-- <script src="./node_modules/dayjs/dayjs.min.js"></script> -->
    <!-- <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
</head>
<body>
     
    <section class="header__container">
        <h1 class="header__heading">
            Welcome!
        </h1>
    </section> <!-- header__container -->
    <div id="loading-js" class="loading">
        <h1 class="anim--typing">
            Loading...
        </h1>
    </div>
    <section class="form__wrapper hidden">
        <form action="#" method="GET" class="form__container" id="form__container-js" autocomplete="off">

            <label for="username" class="label__container label--username" aria-autocomplete="off">
                Please, what's your name? &nbsp; &nbsp; &nbsp; 
                <input type="text" name="username" class="input input--username" id="username-js">
            </label>

            <br><br><br>

            <button type="submit" class="btn btn--submit" id="btn--submit-js" disabled>
                My seat number
            </button>

            <br><br><br>
            
        </form>
    </section> <!-- form__wrapper --> 
    <section class="alert__container hidden" id="alert__container-js">
        <h2 class="alert__content">
            Hello, <span class="alert__username"  id="alert__username-js"></span>.
            <br>
            Your seat number is
            <span class="alert__seat-number" id="alert__seat-number-js"></span>
            Goodluck!
        </h2>
        <div class="icon--close" id="icon--close-js"></div>
    </section> <!-- alert__container -->

</body>
</html>
